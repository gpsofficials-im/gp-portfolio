<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 20%, #0f0f23 40%, #000000 100%);
            overflow: hidden;
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(100px) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Galaxy Core */
        .galaxy-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, 
                rgba(255, 200, 100, 0.8) 0%,
                rgba(255, 150, 50, 0.6) 20%,
                rgba(200, 100, 255, 0.4) 40%,
                rgba(100, 50, 200, 0.2) 60%,
                transparent 80%);
            border-radius: 50%;
            animation: corePulse 4s ease-in-out infinite;
            filter: blur(10px);
        }

        @keyframes corePulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        /* Spiral Arms */
        .spiral-arm {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            border: 2px solid transparent;
            border-top: 3px solid rgba(100, 150, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
        }

        .spiral-arm:nth-child(2) {
            width: 500px;
            height: 500px;
            border-top-color: rgba(200, 100, 255, 0.3);
            animation-duration: 15s;
            animation-direction: reverse;
        }

        .spiral-arm:nth-child(3) {
            width: 400px;
            height: 400px;
            border-top-color: rgba(255, 100, 150, 0.3);
            animation-duration: 10s;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Orbiting Particles */
        .orbit-particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff, #64b5f6);
            border-radius: 50%;
            box-shadow: 0 0 10px #64b5f6, 0 0 20px #64b5f6;
        }

        .orbit-particle:nth-child(4) {
            animation: orbit1 8s linear infinite;
        }

        .orbit-particle:nth-child(5) {
            animation: orbit2 12s linear infinite;
            background: radial-gradient(circle, #fff, #e91e63);
            box-shadow: 0 0 10px #e91e63, 0 0 20px #e91e63;
        }

        .orbit-particle:nth-child(6) {
            animation: orbit3 16s linear infinite;
            background: radial-gradient(circle, #fff, #9c27b0);
            box-shadow: 0 0 10px #9c27b0, 0 0 20px #9c27b0;
        }

        @keyframes orbit1 {
            from { transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        @keyframes orbit2 {
            from { transform: translate(-50%, -50%) rotate(0deg) translateX(250px) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(-360deg) translateX(250px) rotate(360deg); }
        }

        @keyframes orbit3 {
            from { transform: translate(-50%, -50%) rotate(0deg) translateX(300px) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg) translateX(300px) rotate(-360deg); }
        }

        /* Nebula Clouds */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: nebulaFloat 15s ease-in-out infinite;
        }

        .nebula:nth-child(7) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.5), transparent);
            top: 20%;
            left: 10%;
        }

        .nebula:nth-child(8) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.4), transparent);
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .nebula:nth-child(9) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.4), transparent);
            bottom: 10%;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes nebulaFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Dust Particles */
        .dust {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: dustFloat 10s linear infinite;
        }

        @keyframes dustFloat {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Title */
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(100, 150, 255, 0.5),
                         0 0 60px rgba(200, 100, 255, 0.5);
            z-index: 100;
            animation: titleGlow 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(100, 150, 255, 0.5),
                             0 0 60px rgba(200, 100, 255, 0.5);
            }
            50% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(100, 150, 255, 0.8),
                             0 0 90px rgba(200, 100, 255, 0.8);
            }
        }

        /* Black Hole Effect */
        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #000 30%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(100, 50, 200, 0.8),
                        inset 0 0 20px rgba(100, 50, 200, 0.5);
            z-index: 10;
            animation: blackHolePulse 2s ease-in-out infinite;
        }

        @keyframes blackHolePulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="galaxy-container">
        <!-- Galaxy Core -->
        <div class="galaxy-core"></div>
        
        <!-- Black Hole Center -->
        <div class="black-hole"></div>
        
        <!-- Spiral Arms -->
        <div class="spiral-arm"></div>
        <div class="spiral-arm"></div>
        <div class="spiral-arm"></div>
        
        <!-- Orbiting Particles -->
        <div class="orbit-particle"></div>
        <div class="orbit-particle"></div>
        <div class="orbit-particle"></div>
        
        <!-- Nebula Clouds -->
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
        
        <!-- Title -->
        <div class="title">GOKULPRASANTH S</div>
    </div>

    <script>
        // Generate random stars
        const container = document.querySelector('.galaxy-container');
        
        // Create stars
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            container.appendChild(star);
        }

        // Create shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.top = Math.random() * 50 + '%';
            shootingStar.style.left = Math.random() * 50 + '%';
            shootingStar.style.animationDuration = (Math.random() * 2 + 1) + 's';
            container.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }

        setInterval(createShootingStar, 2000);

        // Create dust particles
        for (let i = 0; i < 50; i++) {
            const dust = document.createElement('div');
            dust.className = 'dust';
            dust.style.left = Math.random() * 100 + '%';
            dust.style.top = Math.random() * 100 + '%';
            dust.style.animationDelay = Math.random() * 10 + 's';
            dust.style.animationDuration = (Math.random() * 10 + 10) + 's';
            container.appendChild(dust);
        }
    </script>
</body>
</html>
